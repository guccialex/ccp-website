apiVersion: apps/v1
kind: Deployment
metadata:
  #f stands for "files"
  name: s-game-finder-deployment

  labels:
    podtype: s-game-finder
spec:
  replicas: 2
  selector:
    matchLabels:
      podtype: s-game-finder

  template:

    metadata:
      labels:
        podtype: s-game-finder
    spec:
      containers:
        - name: s-game-finder
          image: gcr.io/level-unfolding-299521/github.com/guccialex/static-game-finder-website@sha256:a5d3dfdb6e43741dad5db927e5280e07d9b23b98b67161c6330c61cbc76a4f4d
          ports:
            - name: s-game-finder
              containerPort: 8000
              protocol: TCP
