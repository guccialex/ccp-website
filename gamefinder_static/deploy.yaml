apiVersion: apps/v1
kind: Deployment
metadata:
  #f stands for "files"
  name: s-game-finder-deployment

  labels:
    podtype: s-game-finder
spec:
  replicas: 2
  selector:
    matchLabels:
      podtype: s-game-finder

  template:

    metadata:
      labels:
        podtype: s-game-finder
    spec:
      containers:
        - name: s-game-finder
          image: gcr.io/level-unfolding-299521/github.com/guccialex/static-game-finder-website@sha256:e58eced4edd35fc45c43fcaf3b3f203f619c61ce0279822d9d45bd091a8658a4
          ports:
            - name: s-game-finder
              containerPort: 8000
              protocol: TCP
